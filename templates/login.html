{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    {% for message in messages %}
        <h2>{{ message }}</h2>
    {% endfor %}
    
    <form method="POST">
    {% csrf_token %}
        <input type="text" placeholder="username" name="username">
        <input type="password" placeholder="repeat password" name="password">
    <button type="submit">Login</button>
    </form>
    
{% endblock %}
